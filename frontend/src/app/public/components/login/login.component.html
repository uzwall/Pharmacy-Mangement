
<div class="container">
    <div>
        <div   class="register">
            <a [routerLink]="['../register']"><button mat-button routerLink="../register"> Go to register
                    page</button></a>
        </div>
        <div >
            <mat-card class="card my-auto shadow">
                <mat-card-title>Login</mat-card-title>
                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="login()">
                        <mat-form-field>

                            <input type="email" matInput placeholder=" Email" formControlName="email">
                            <mat-error *ngIf="email.touched && email.hasError('required')"> Email is Required
                            </mat-error>
                            <mat-error *ngIf="email.touched && email.hasError('email')"> Email must be valid</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input type="password" matInput placeholder=" Password" formControlName="password">
                            <mat-error *ngIf="password.touched && password.hasError('required')"> Password is Required
                            </mat-error>
                        </mat-form-field>
                        <mat-hint *ngIf="!form.valid"><small> Please fill out all needed information</small>
                        </mat-hint>
                        <div class="button">
                            <button mat-button type="submit" [disabled]="!form.valid">Login</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
